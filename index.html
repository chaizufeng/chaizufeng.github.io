<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAI Bo's corner</title>
  <!-- Use a NES-inspired pixel font (Press Start 2P). Falls back to system fonts when offline. -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      background: #0b0f14;
      color: #e6e6e6;
      font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", monospace;
      padding: 16px;
      text-rendering: optimizeLegibility;
    }
    h1 {
      margin: 0;
      font-size: 36px;
      line-height: 1.4;
      letter-spacing: 1px;    /* Slightly wider tracking for retro pixel vibe */
      text-align: center;
    }
    /* Responsive font size on small screens */
    @media (max-width: 480px) {
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <h1>Hello, this is CHAI Bo (柴博)</h1>
</body>
</html>
